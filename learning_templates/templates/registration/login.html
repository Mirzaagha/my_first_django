{% extends 'basic_app/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="row">
	<div class="col-lg-2">
	</div>

	<div class="col-lg-6 loginbox">

		   {% if form.errors %}
		     <p id="errormessages">Your Username and password doesnt match</p>
		   {% endif %}
            <h2>Please Login</h2>
			<form method="post" action="/accounts/login/" >
			  {% csrf_token %}


			  <div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>

			  </div>

              <div style="margin-bottom: 25px" class="input-group">

				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				  <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required>

			  </div>

			  <button type="submit" class="btn btn-success" id="registration" >Submit</button>


			  <input type="hidden" name="next" value="{{ next }}" />

           </form>



    </div></div></div>
{% endblock %}
