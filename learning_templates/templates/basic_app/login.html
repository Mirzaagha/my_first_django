{% extends 'basic_app/base.html' %}

{% block body_block %}
    <div class="content container">
    <div class="row">
        <div class="col-md-8">
		   {% if form.errors %}
		     <p>Your Username and password doesnt match</p>
		   {% endif %}
            
			
			<form method="POST" action="{ % url 'login' %}" class="pst_form">{%csrf_token%}
			  <table>
				<tr>
					<td>{{ form.username.label_tag }}</td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>
					<td>{{ form.password.label_tag }}</td>
					<td>{{ form.password }}</td>
				</tr>
			  </table>

			<input type="submit" value="login" />
			<input type="hidden" name="next" value="{{ next }}" />
			  
			</form>
			
        </div>
    </div>
    </div>


    

{%endblock%}
